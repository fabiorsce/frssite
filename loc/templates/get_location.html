    <script type="text/javascript">
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            $('#id_messages').hide();

        });
    </script>
    <script type="text/javascript">
        window.onload = function() {
            var startPos;
            var geoOptions = {
                enableHighAccuracy: true
            }

            var geoSuccess = function(position) {
                startPos = position;
                $('#id_lat').val(startPos.coords.latitude);
                $('#id_lng').val(startPos.coords.longitude);
            };

            var geoError = function(error) {
                console.log('Error occurred. Error code: ' + error.code);
                    // error.code can be:
                    //   0: unknown error
                    //   1: permission denied
                    //   2: position unavailable (error response from location provider)
                    //   3: timed out
                };

                navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
            }
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            // Load the serial numbers
            $('#id_serial_number').typeahead({
                onSelect: function(item) {
                        console.log(item);
                },
                ajax: {
                    url: "/loc/api/v1/material/?fields=serial_number&format=json",
                    timeout: 500,
                    displayField: "serial_number",
                    valueField: "serial_number",
                    triggerLength: 1,
                    method: "get",
                    loadingClass: "loading-circle",
                    preDispatch: function (query) {
                        return {
                            search: query
                        }
                    },
                    preProcess: function (data) {
                        return data.objects;
                    }
                }
            });
        });
    </script>
